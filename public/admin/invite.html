<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Complete sign-in</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #f6f7f9;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .card {
        background: white;
        padding: 24px;
        border-radius: 12px;
        width: min(520px, calc(100vw - 32px));
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      p {
        margin: 0;
        color: #4b5563;
        font-size: 14px;
        line-height: 1.4;
      }
      .actions {
        display: flex;
        gap: 12px;
        margin-top: 14px;
        align-items: center;
        flex-wrap: wrap;
      }
      button {
        appearance: none;
        border: 0;
        background: #111827;
        color: white;
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #e5e7eb;
        color: #111827;
      }
      .status {
        margin-top: 12px;
        font-size: 12px;
        color: #6b7280;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Finish setting up your editor login</h1>
      <p id="subtitle">Set a password to activate your invite.</p>
      <form id="invite-form" class="actions" style="margin-top: 12px; flex-direction: column;">
        <input id="email" name="email" type="email" autocomplete="username" style="display:none" />
        <label style="width: 100%;">
          <span id="pw-label" style="display:block;font-size:12px;color:#6b7280;margin-bottom:6px;">New password</span>
          <input id="pw" type="password" minlength="8" required autocomplete="new-password" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px;" />
        </label>
        <label style="width: 100%;">
          <span style="display:block;font-size:12px;color:#6b7280;margin-bottom:6px;">Confirm password</span>
          <input id="pw2" type="password" minlength="8" required autocomplete="new-password" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px;" />
        </label>
        <button id="submit-btn" type="submit" style="width:100%;">Continue</button>
        <button id="go-admin" type="button" class="secondary" style="width:100%;">Go to /admin</button>
      </form>
      <div id="status" class="status"></div>
    </div>

    <script type="module">
      const NETLIFY_IDENTITY_API_URL =
        "https://markdoyle.netlify.app/.netlify/identity";

      const statusEl = document.getElementById("status");
      const setStatus = (msg) => {
        if (statusEl) statusEl.textContent = msg;
      };

      const params = new URLSearchParams(window.location.search || "");
      const tokenFromHash = (window.location.hash || "").replace(/^#/, "");

      const inviteToken = params.get("invite_token") || new URLSearchParams(tokenFromHash).get("invite_token") || "";
      const recoveryToken = params.get("recovery_token") || new URLSearchParams(tokenFromHash).get("recovery_token") || "";
      const confirmationToken =
        params.get("confirmation_token") || new URLSearchParams(tokenFromHash).get("confirmation_token") || "";

      const mode = inviteToken ? "invite" : recoveryToken ? "recovery" : confirmationToken ? "confirmation" : "none";

      const subtitleEl = document.getElementById("subtitle");
      const pwLabelEl = document.getElementById("pw-label");
      const submitBtnEl = document.getElementById("submit-btn");

      if (mode === "invite") {
        if (subtitleEl) subtitleEl.textContent = "Set a password to activate your invite.";
        if (pwLabelEl) pwLabelEl.textContent = "New password";
        if (submitBtnEl) submitBtnEl.textContent = "Set password";
        setStatus("Invite token detected.");
      } else if (mode === "recovery") {
        if (subtitleEl) subtitleEl.textContent = "Set a new password to recover your account.";
        if (pwLabelEl) pwLabelEl.textContent = "New password";
        if (submitBtnEl) submitBtnEl.textContent = "Reset password";
        setStatus("Recovery token detected.");
      } else if (mode === "confirmation") {
        if (subtitleEl) subtitleEl.textContent = "Confirming your email…";
        setStatus("Confirmation token detected.");
      } else {
        setStatus("Missing token. Please use the email link again.");
      }

      let auth;
      async function loadGoTrue() {
        const sources = ["https://esm.sh/gotrue-js@0.9.29", "https://cdn.skypack.dev/gotrue-js@0.9.29"];

        let lastError;
        for (const src of sources) {
          try {
            const mod = await import(src);
            const GoTrueCtor = mod.default || mod.GoTrue || mod;
            auth = new GoTrueCtor({
              APIUrl: NETLIFY_IDENTITY_API_URL,
              audience: "",
              setCookie: false,
            });
            return true;
          } catch (err) {
            lastError = err;
          }
        }

        setStatus("Failed to load auth library. Please refresh.");
        console.error(lastError);
        return false;
      }

      await loadGoTrue();

      async function confirmIfNeeded() {
        if (mode !== "confirmation") return;
        try {
          if (!auth || !auth.confirm) {
            setStatus("Auth library not ready. Please refresh.");
            return;
          }
          await auth.confirm(decodeURIComponent(confirmationToken), true);
          setStatus("Confirmed. Redirecting to /admin…");
          window.location.replace("/admin/");
        } catch (err) {
          setStatus(err?.message || "Confirmation failed. Please request a new link.");
        }
      }

      await confirmIfNeeded();

      document.getElementById("invite-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        if (mode !== "invite" && mode !== "recovery") {
          setStatus("Missing token. Please use the email link again.");
          return;
        }
        const pw = document.getElementById("pw").value;
        const pw2 = document.getElementById("pw2").value;
        if (pw !== pw2) {
          setStatus("Passwords don’t match.");
          return;
        }
        setStatus(mode === "recovery" ? "Resetting password…" : "Setting password…");
        try {
          if (!auth) {
            setStatus("Auth library not loaded yet. Please refresh.");
            return;
          }

          if (mode === "invite") {
            if (!auth.acceptInvite) {
              setStatus("Invite not supported by auth library. Please refresh.");
              return;
            }
            await auth.acceptInvite(decodeURIComponent(inviteToken), pw, true);
          } else {
            if (!auth.recover) {
              setStatus("Recovery not supported by auth library. Please refresh.");
              return;
            }
            await auth.recover(decodeURIComponent(recoveryToken), true);
            const user = auth.currentUser && auth.currentUser();
            if (!user || !user.update) {
              setStatus("Recovery completed, but password update failed. Please try again.");
              return;
            }
            await user.update({ password: pw });
          }

          setStatus("Done! Redirecting to /admin…");
          window.location.replace("/admin/");
        } catch (err) {
          setStatus(err?.message || "Action failed. Please request a new link.");
        }
      });

      const adminBtn = document.getElementById("go-admin");
      if (adminBtn) adminBtn.addEventListener("click", () => window.location.replace("/admin/"));
    </script>
  </body>
</html>
