backend:
  name: git-gateway
  branch: main
  identity_url: "https://markdoyle.netlify.app/.netlify/identity"
  gateway_url: "https://markdoyle.netlify.app/.netlify/git/github"

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "cv"
    label: "CV"
    files:
      - label: "CV Content"
        name: "cv"
        file: "src/content/cv.json"
        fields:
          - label: "SEO"
            name: "seo"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }

          - label: "Masthead"
            name: "masthead"
            widget: "object"
            fields:
              - { label: "First name", name: "firstName", widget: "string" }
              - { label: "Last name", name: "lastName", widget: "string" }
              - { label: "Title line", name: "titleLine", widget: "string" }
              - { label: "Phone", name: "phone", widget: "string", required: false }
              - { label: "Email", name: "email", widget: "string", required: false }

          - { label: "Executive Profile heading", name: "executiveProfileHeading", widget: "string", default: "Executive Profile" }

          - label: "Executive Profile (paragraphs)"
            name: "executiveProfile"
            widget: "list"
            field: { label: "Paragraph", name: "paragraph", widget: "text" }

          - label: "Board & Executive Capability (tags)"
            name: "capabilities"
            widget: "list"
            field: { label: "Capability", name: "capability", widget: "string" }

          - label: "Career Highlights"
            name: "careerHighlights"
            widget: "list"
            field: { label: "Highlight", name: "highlight", widget: "text" }

          - label: "Professional Experience"
            name: "professionalExperience"
            widget: "list"
            summary: "{{fields.company}} â€” {{fields.title}}"
            fields:
              - { label: "Company", name: "company", widget: "string" }
              - { label: "Dates", name: "dates", widget: "string" }
              - { label: "Role title", name: "title", widget: "string" }
              - { label: "Role summary", name: "summary", widget: "text", required: false }
              - label: "Impact & scope bullets"
                name: "impact"
                widget: "list"
                summary: "{{fields.text}}"
                fields:
                  - { label: "Bullet text", name: "text", widget: "text" }
                  - label: "Sub-points (optional)"
                    name: "subPoints"
                    widget: "list"
                    required: false
                    field: { label: "Sub-point", name: "sub", widget: "string" }

          - label: "Earlier career"
            name: "earlierCareer"
            widget: "list"
            summary: "{{fields.company}}"
            fields:
              - { label: "Company", name: "company", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Dates", name: "dates", widget: "string", required: false }

          - { label: "Earlier career intro", name: "earlierCareerIntro", widget: "text", required: false }

          - label: "Education"
            name: "educationBottom"
            widget: "list"
            fields:
              - { label: "Qualification", name: "qualification", widget: "string" }
              - { label: "Institution", name: "institution", widget: "string" }

          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - { label: "Left text", name: "left", widget: "string" }
              - { label: "Right text", name: "right", widget: "string" }

